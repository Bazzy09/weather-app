<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weather-form">
        <div class="location">
            <label for="location-input">Enter location:</label>
            <input type="text" id="location-input" name="location-input" required>
        </div>

        <div class="weather">
            <label for="weather-type">Select type:</label>
            <select id="weather-type" name="weather-type" required>
                <option value="current" selected>Current Weather</option>
                <option value="forecast">Weather Forecast</option>
            </select>
        </div>

        <div class="Forecast">
            <label for="num-days">Number of Days:</label>
            <input type="number" id="num-days" name="num-days" min="1" max="10">
        </div>


        <div class="btns">
            <button class="search-button" type="submit">Search weather</button>
            <button class="clear-button" type="reset">Reset</button>
        </div>
    </form>
    <div id="loading" class="hidden">Loading...</div>
    <div id="weather-info"></div>
<script src="../src/index.js"></script>
</body>
</html>
